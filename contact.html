		<div class="container">
      <h1> Nous contacter </h1>
      <main class="main_form">
        <div id="top">
          <p> Envoyez-nous un message </p>
        </div>
        <div class="formulaire">
          <div class="global">
            <div class="background">
            </div>
            <form  action="inscrition.php" method="post">
              <div class="inputs">
                <div class="name">
                  <label for="name"></label>
                  <input class="namecase" type="text" name="name" id="name" placeholder="Prénom*">
                </div>
                <div class="surname">
                  <label for="surname"></label>
                  <input class="surnamecase" type="text" name="surname" id="surname" placeholder="Nom*">
                </div>
                <div class="phone">
                  <label for="phone"></label>
                  <input class="phonecase" type="text" name="phone" id="phone" placeholder="Téléphone*">
                </div>
                <div class="email">
                  <label for="email"></label>
                  <input class="emailcase" type="text" name="email" id="email" placeholder="Votre email*">
                </div>
                <div class="message">
                  <textarea class="messagecase" name="message" rows="6" cols="80" placeholder="Laisser nous un message !"></textarea>
                </div>
                <button class="button" type="send">Send</button>
              </div>
            </form>
            <div class="info">
              <p id="infos"> INFORMATIONS </p>
              <div class="about1">
                <img src="images/mail.png" alt="lettre correspondans au mail">
                <p> studio@florentdufourcq.com </p>
              </div>
              <div class="about2">
                <img src="images/phone.png" alt="téléphone">
                <p> 06 01 02 03 04 </p>
              </div>
              <p id="social"> RÉSEAUX SOCIAUX </p>
              <div class="social">
                <img src="images/facebook.png" alt="logo de Facebook">
                <img src="images/insta.png" alt="logo d'Instagram">
                <img src="images/linkedin.png" alt="logo de Linkedin">
              </div>
            </div>
          </div>
        </div>
      </main>


      <footer>
        <!-- Footer à mettre -->
